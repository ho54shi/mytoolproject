{% extends 'base.html' %}

{% block content%}

<div class="container">
    <form class="form-signin" method='post'>{% csrf_token %}
        <h1 class="h3 mb-3 font-weight-normal">新規登録画面</h1>
        {% if error %}
        {{ error }}
        {% endif %}
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="username" name="username_data" required
            autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password_data"
            required>
        <div class="checkbox mb-3">
            <p>専門家ですか？</p>
            <input type="radio" name="expert_data" value=True id="yes"><label for="yes">はい</label>
            <input type="radio" name="expert_data" value=False id="no" checked><label for="no">いいえ</label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">新規登録</button>
    </form>
    <a href="{% url 'login'   %}">ログイン</a>
</div>
{% endblock content %}
